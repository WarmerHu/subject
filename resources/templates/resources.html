{% extends "baseE.html" %}
  {% block script %}
  <script type="text/javascript" src="{{STATIC_URL}}smart/resources.js">  </script>
  <script type="text/javascript" src="{{STATIC_URL}}jquery/ajaxfileupload.js">  </script>
  <style>
  body b{
  	font-size:30px
  }
  #points{
  	width:30px
  }
	#tips{
		color:red
	}
  </style> 
  {% endblock %}

{% block content %}  

<div class="row">
    	<b>资源列表&nbsp&nbsp&nbsp&nbsp</b><strong id="tips" ></strong>
     
    <form id= "uploadForm"  enctype="multipart/form-data"> 
    <input id="uploadedfile" name="uploadedfile" type="file" />
    <input type="button" value="上传" onclick="doUpload()" /> 
    	下载时所需积分：<input id="points" name="points" value=0 />
    	<input type="hidden" name="filename" id="filename" />
    </form>
    <hr/>
  <div >
      <table class="table table-striped">
      	<thead>
      		<tr>
      			<th>资源</th>
      			<th>消耗积分</th>
      			<th>下载量</th>
      			<th>下载入口</th>
      		</tr>
      	</thead>
      	<tbody id="col-list">
      	</tbody>
      </table>
    </div>
  

</div>
{% endblock %}
