{% extends "baseL.html" %}
  {% block script %}
  <script type="text/javascript" src="{{STATIC_URL}}smart/reset.js">  </script>
  <script type="text/javascript" src="{{STATIC_URL}}jquery/jquery.md5.js">  </script>
  {% endblock %}

{% block content %} 
  <div class="row">
  	<div class="col-md-3">
     &nbsp;
    </div>
  	<div class="col-md-6">
      <div class="topSpace">
        &nbsp;
      </div>
      <div class="alert alert-danger" id="tips"></div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <b>忘记密码</b>
        </div>
        <div class="panel-body">
          <input type='hidden'/>
          
          <div class="input-group">
              <span class="input-group-addon">邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <input id="id_email" name="email" type="text" class="form-control" placeholder="请输入注册的邮箱"/>
          </div>
          <br />
          <div class="input-group">
              <span class="input-group-addon">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <input id="id_password" name="password" type="password" class="form-control" placeholder="请输入6~20位字符"/>
          </div>
          <br />
          <div class="input-group">
              <span class="input-group-addon">确认密码</span>
              <input id="id_re_password" name="re_password" type="password" class="form-control" placeholder="请输入6~20位字符"/>
          </div>
          <br />
          <button class="btn btn-primary btn-lg btn-block" id="sub-val"  >确定</button>
        </div>
        <div class="panel-footer">
          <a href="/account/go_login/">已有账户?去登录...</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
